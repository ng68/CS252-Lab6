<body>
    <!-- <p>Click on the buttons inside the tabbed menu:</p>  -->
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'manage')">Manage</button>
        <button class="tablinks" onclick="openCity(event, 'map')">Map</button>
        <button id = "log" >Logout</button>
    </div>

    <div id="manage" class="tabcontent">
        <h1 align = "center">Add or Delete Classes from your Schedule</h1>
        <p align = "center">Once classes are added, view the map in the tab above to see where they are.</p>
        
        <!-- The first column for adding classes.d -->
        <div>
            <div class = "column" align = "center">
                <p>Add a class:</p>
                <div class = "container">
                    <select name = "clas" id = "clas">    
                    </select>
                </div>
                <div class = "ali">
                    <input type="text" id = "adder" placeholder = "Time" name="fname"><br>
                </div>
                <div class = "container">
                    <select id = "tod">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <div class = "picky">
                            <input type="text" id = "classroom" placeholder = "Classroom" name="fname"><br>
                    </div>
                </div>
                    
                    <div id = "butadd">
                        <button id = "add" onclick="addButton()">Add</button>
                    </div>
                </div>
            
            <!-- The middle column for displaying classes. -->
            <div class = "column" align = "center" style = background:lightgrey>
                <p id = edited>Current Classes</p>
                <div class = "container" id = "lis" name = "lis">
                </div>        
            </div>
            
            <!-- The third column for removing classes. -->
            <div class = "column" align = "center">
                    <p> Remove a class:</p>
                    <div class = "container">
                        <select name = "rem" id = "rem">
                        </select>
                    </div>
                        
                    <div id = "butadd">
                        <button id = "add" onclick="removeButton()">Remove</button>
                        <p>OR</p>
                        <button id = "add" onclick="clearButton()">Clear All</button>
                    </div>
                </div>
        </div>
    </div>
      
    <div id="map" class="tabcontent">
    </div>
</body>
